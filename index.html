<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .donation-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 28px 34px;
      text-align: center;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      border: 1px solid #ececec;
      width: 100%;
      max-width: 500px;
    }

    .donation-label {
      font-size: 0.95rem;
      letter-spacing: 0.6px;
      color: #7A1CAC;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .donation-total {
      font-size: 3.4rem;        /* larger */
      font-weight: 900;         /* bolder */
      color: #1e1e1e;
      margin-bottom: 10px;
      line-height: 1.1;
    }

    .donation-sub {
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="donation-card">
    <div class="donation-label">Total Raised</div>

    <!-- Make inserts the raw number here -->
    <div id="donationTotal" class="donation-total">134568.89</div>

    <div class="donation-sub">Updated automatically</div>
  </div>

  <script>
    // Format with commas
    const rawNumber = parseFloat(document.getElementById("donationTotal").textContent);
    document.getElementById("donationTotal").textContent =
      '$' + rawNumber.toLocaleString('en-US');
  </script>

</body>
</html>
