<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background: transparent;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .donation-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 20px;
      background: transparent;
    }

    .donation-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px 50px;
      text-align: center;
      max-width: 580px;
      width: 100%;
      box-shadow: 0 16px 32px rgba(0,0,0,0.08);
      border: 2px solid #d4ac37;
    }

    .donation-label {
      font-size: 1rem;
      letter-spacing: 1px;
      color: #000000;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .donation-total {
      font-size: 4rem;
      font-weight: 800;
      color: #000000;
      margin-bottom: 16px;
      line-height: 1.1;
      word-wrap: break-word;
    }

    .donation-sub {
      font-size: 1rem;
      color: #5c5c5c;
    }

    /* ‚≠ê MOBILE RESPONSIVE RULES */
    @media (max-width: 480px) {
      body {
        padding: 20px 0;
      }

      .donation-card {
        padding: 26px 24px; /* reduce padding on small screens */
        border-radius: 20px;
      }

      .donation-label {
        font-size: 0.85rem;
        margin-bottom: 12px;
      }

      .donation-total {
        font-size: 2.6rem; /* scale the big number down */
        margin-bottom: 14px;
      }

      .donation-sub {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <div class="donation-wrapper">
    <div class="donation-card">
      <div class="donation-label">Total Raised</div>

      <!-- Make inserts unformatted number here -->
      <div id="donationTotal" class="donation-total">135657.89</div>

      <div class="donation-sub">Updated automatically</div>
    </div>
  </div>

  <script>
    const el = document.getElementById("donationTotal");
    const raw = parseFloat(el.textContent);
    el.textContent = '$' + raw.toLocaleString('en-US');
  </script>

</body>
</html>
